<mat-sidenav-container class="container"
                       [hasBackdrop]="backdrop()">
    <mat-sidenav class="sidebar"
                 mode="push"
                 [opened]="opened()"
                 [fixedInViewport]="true">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Cine</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            @for (cinema of cinemas(); track cinema.id) {
            <a mat-list-item
               [routerLink]="['/cinema', cinema.id, cinema.slug]">
                <mat-icon matListItemIcon>local_movies</mat-icon>
                <div matListItemTitle>{{cinema.name}}</div>
            </a>
            }
            <a mat-list-item
               routerLink="/cinemas">
                <mat-icon matListItemIcon>edit</mat-icon>
                <div matListItemTitle>Editar cines</div>
            </a>
            <a mat-list-item
               routerLink="/search">
                <mat-icon matListItemIcon>search</mat-icon>
                <div matListItemTitle>Buscar</div>
            </a>
            <a mat-list-item
               (click)="logout($event)">
                <mat-icon matListItemIcon>power_settings_new</mat-icon>
                <div matListItemTitle>Salir</div>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
